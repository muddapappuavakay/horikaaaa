<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>happy birthday harikaaaðŸ’•</title>

  <style>
    /* GENERAL STYLES */
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    button {
      display: block;
      padding: 14px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      background: #ffb6c1;
      color: black;
      border: none;
      box-shadow: 0 2px 10px #fff3;
      transition: all 0.3s;
      cursor: pointer;
      margin-top: 20px;
      z-index: 10;
    }

    button:hover {
      background: #ff90af;
    }

    .section {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: black;
      transition: opacity 1s ease;
      opacity: 1;
      z-index: 1;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* INTRO TEXT */
    #intro-text {
      font-size: 1.8rem;
      color: white;
      text-shadow: 0 0 20px #eaeaea;
      border-right: 2px solid #fff;
      white-space: pre-line;
      word-break: break-word;
      max-width: 90vw;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      #intro-text {
        font-size: 1.2rem;
        line-height: 1.5;
        max-width: 90vw;
      }
    }

    /* SLIDESHOW PHOTOS */
    #photo {
      width: 350px;
      max-width: 90vw;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 30px #0009;
      transition: transform 0.5s;
      object-fit: cover;
    }

    /* MEMORIES SECTION */
    #memories {
      overflow-y: auto;
      overflow-x: hidden;
      padding: 30px 10px 60px;
      justify-content: flex-start;
      align-items: center;
    }

    #memories h2 {
      margin: 30px 0 15px;
      font-size: 2rem;
      color: #ffb6c1;
      text-shadow: 0 0 10px #fff2;
      text-align: center;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }

    .memory-thumb {
      border-radius: 12px;
      width: 150px;
      height: 200px;
      object-fit: cover;
      box-shadow: 0 2px 12px #0003;
      background: #111;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .memory-thumb:hover {
      transform: scale(1.07);
      box-shadow: 0 3px 35px #ffd2e1;
    }

    #caption {
      margin-top: 25px;
      font-size: 1.2rem;
      color: #ffb6c1;
    }

    @media (max-width: 600px) {
      #memories {
        padding: 20px 10px 80px;
      }

      #gallery {
        gap: 8px;
      }

      .memory-thumb {
        width: 45vw; /* two per row */
        height: auto;
        max-width: 180px;
      }

      #memories h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Start Button -->
  <button id="startBtn">Start the surprise!</button>

  <!-- PHASE 1: Intro -->
  <div id="intro" class="section">
    <p id="intro-text">hey harika, this oneâ€™s from my heart ðŸ˜‹</p>
  </div>

  <!-- PHASE 2: Voiceover & Slideshow -->
  <div id="voice-section" class="section hidden">
    <img id="photo" src="" alt="memory" />
  </div>

  <!-- PHASE 3: Memories -->
  <div id="memories" class="section hidden">
    <h2>sailing in the same boat from seven years ðŸ˜š</h2>
    <div id="gallery"></div>
    <div id="caption">with all my love</div>
  </div>

  <script>
    const photoList = [
      "2021_1.jpg", "2021_2.jpg", "2022_1.jpg", "2022_2.jpg",
      "2023_1.jpg", "2023_2.jpg", "2024_1.jpg", "2024_2.jpg",
      "2024_3.jpg", "2025_1.jpg", "2025_2.jpg"
    ];

    const totalVoiceTime = 44; // seconds
    const photoDuration = totalVoiceTime / photoList.length;

    const intro = document.getElementById('intro');
    const voiceSection = document.getElementById('voice-section');
    const memories = document.getElementById('memories');
    const photo = document.getElementById('photo');
    const startBtn = document.getElementById('startBtn');

    const voice = new Audio('assets/voice.mp3');
    const song = new Audio('assets/song.mp3');
    song.loop = true;

    startBtn.onclick = function() {
      startBtn.style.display = 'none';
      startSequence();
    };

    function startSequence() {
      setTimeout(() => {
        intro.style.opacity = 0;
        setTimeout(() => {
          intro.classList.add('hidden');
          showVoiceSection();
        }, 1000);
      }, 3000);

      function showVoiceSection() {
        voiceSection.classList.remove('hidden');
        voiceSection.style.opacity = 1;
        runVoiceSlideshow();
      }

      function runVoiceSlideshow() {
        let i = 0;
        photo.src = `assets/photos/${photoList[i]}`;
        voice.play();

        const interval = setInterval(() => {
          i++;
          if (i >= photoList.length) {
            clearInterval(interval);
          } else {
            photo.src = `assets/photos/${photoList[i]}`;
          }
        }, photoDuration * 1000);

        voice.onended = () => {
          voiceSection.style.opacity = 0;
          setTimeout(() => {
            voiceSection.classList.add('hidden');
            showMemories();
          }, 800);
        };
      }

      function showMemories() {
        memories.classList.remove('hidden');
        memories.style.opacity = 1;
        song.volume = 0.8;
        song.play();

        const galleryDiv = document.getElementById('gallery');
        galleryDiv.innerHTML = "";

        photoList.forEach(file => {
          const img = document.createElement('img');
          img.src = `assets/photos/${file}`;
          img.className = "memory-thumb";
          img.onclick = () => showPopup(img.src);
          galleryDiv.appendChild(img);
        });
      }

      function showPopup(src) {
        const oldPopup = document.getElementById('popup-img');
        if (oldPopup) oldPopup.remove();

        const overlay = document.createElement('div');
        overlay.id = "popup-img";
        overlay.style.position = "fixed";
        overlay.style.top = 0;
        overlay.style.left = 0;
        overlay.style.width = "100vw";
        overlay.style.height = "100vh";
        overlay.style.background = "rgba(0,0,0,0.85)";
        overlay.style.zIndex = 10000;
        overlay.onclick = () => overlay.remove();

        const bigImg = document.createElement('img');
        bigImg.src = src;
        bigImg.style.position = "absolute";
        bigImg.style.top = "50%";
        bigImg.style.left = "50%";
        bigImg.style.transform = "translate(-50%, -50%)";
        bigImg.style.maxWidth = "96vw";
        bigImg.style.maxHeight = "90vh";
        bigImg.style.borderRadius = "20px";
        bigImg.style.boxShadow = "0px 0px 32px #000a";

        overlay.appendChild(bigImg);
        document.body.appendChild(overlay);
      }
    }
  </script>
</body>
</html>
