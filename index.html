<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>happy birthday harikaaaðŸ’•</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow: hidden;
    }
    #startBtn {
      display: block;
      padding: 12px 28px;
      font-size: 1.2rem;
      border-radius: 8px;
      margin: 60px auto 32px auto;
      cursor: pointer;
      background: #ffb6c1;
      color: black;
      border: none;
      box-shadow: 0 2px 10px #fff3;
      transition: background 0.3s;
      z-index: 9999;
      position: relative;
    }
    #startBtn:hover {
      background: #ff90af;
    }
    .section {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
      transition: opacity 1s;
      opacity: 1;
      z-index: 1;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    #intro-text {
      font-size: 2rem;
      color: white;
      text-shadow: 0 0 15px #eaeaea, 0 2px 5px #ffffff70;
      border-right: 2px solid #fff;
      overflow-wrap: break-word;
      word-break: break-word;
      text-align: center;
      max-width: 96vw;
      white-space: pre-line;
    }
    @media (max-width: 600px) {
      #intro-text {
        font-size: 1.05rem;
        max-width: 94vw;
      }
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 34ch; } /* Set to your actual text length for typewriter effect*/
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    #photo, #slideshow {
      width: 350px;
      max-width: 90vw;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 30px #09090977;
      transition: transform 0.5s;
    }
    #slideshow:hover {
      transform: scale(1.06);
    }
    h2 {
      margin-bottom: 18px;
      font-size: 2rem;
      color: #ffb6c1;
      text-shadow: 0 0 10px #fff2;
      text-align: center;
      max-width: 95vw;
      margin-top: 16px;
    }
    #caption {
      margin-top: 20px;
      font-size: 1.25rem;
      color: #ffb6c1;
      text-shadow: 0 0 10px #27272766;
      text-align: center;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 0 auto;
      max-width: 99vw;
    }
    .memory-thumb {
      box-shadow: 0 2px 12px #0003;
      border-radius: 12px;
      width: 110px;
      height: auto;
      aspect-ratio: 3/4;
      object-fit: cover;
      background: #111;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .memory-thumb:hover {
      transform: scale(1.07);
      box-shadow: 0 3px 35px #ffd2e1;
    }
    @media (max-width: 600px) {
      #gallery {
        justify-content: center;
        gap: 10px;
      }
      .memory-thumb {
        width: 47vw; /* two per row on mobile */
        max-width: 170px;
        min-width: 90px;
      }
    }
    #memories {
      width: 100vw;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Start Button -->
  <button id="startBtn">Start the surprise!</button>

  <!-- PHASE 1: Intro Text -->
  <div id="intro" class="section">
    <p id="intro-text">hey harika, this oneâ€™s from my heart ðŸ˜‹</p>
  </div>

  <!-- PHASE 2: Voiceover & Slideshow -->
  <div id="voice-section" class="section hidden">
    <img id="photo" src="" alt="memory" />
  </div>

  <!-- PHASE 3: Memories Slideshow + Music -->
  <div id="memories" class="section hidden">
    <h2>sailing in the same boat from seven years ðŸ˜š</h2>
    <div id="gallery"></div>
    <div id="caption"></div>
  </div>

  <script>
    const photoList = [
      "2021_1.jpg", "2021_2.jpg", "2022_1.jpg", "2022_2.jpg",
      "2023_1.jpg", "2023_2.jpg", "2024_1.jpg", "2024_2.jpg", "2024_3.jpg",
      "2025_1.jpg", "2025_2.jpg"
    ];
    const totalVoiceTime = 44;
    const photoDuration = totalVoiceTime / photoList.length;

    const intro = document.getElementById('intro');
    const introText = document.getElementById('intro-text');
    const voiceSection = document.getElementById('voice-section');
    const memories = document.getElementById('memories');
    const photo = document.getElementById('photo');
    const caption = document.getElementById('caption');
    const startBtn = document.getElementById('startBtn');

    const voice = new Audio('assets/voice.mp3');
    const song = new Audio('assets/song.mp3');
    song.loop = true;

    startBtn.onclick = function () {
      startBtn.style.display = 'none';
      startSequence();
    };

    function startSequence() {
      setTimeout(() => {
        intro.style.opacity = 0;
        setTimeout(() => {
          intro.classList.add('hidden');
          showVoiceSection();
        }, 1000);
      }, 3500);

      function showVoiceSection() {
        voiceSection.classList.remove('hidden');
        voiceSection.style.opacity = 1;
        runVoiceSlideshow();
      }

      function runVoiceSlideshow() {
        let i = 0;
        photo.src = `assets/photos/${photoList[i]}`;
        photo.onerror = function() { alert("Couldn't load: " + photo.src); };
        voice.play();
        const interval = setInterval(() => {
          i++;
          if (i >= photoList.length) {
            clearInterval(interval);
          } else {
            photo.src = `assets/photos/${photoList[i]}`;
          }
        }, photoDuration * 1000);
        voice.onended = () => {
          voiceSection.style.opacity = 0;
          setTimeout(() => {
            voiceSection.classList.add('hidden');
            showMemories();
          }, 800);
        }
      }

      // New: Show all images as gallery with click-to-popup
      function showMemories() {
        memories.classList.remove('hidden');
        memories.style.opacity = 1;
        caption.textContent = "with all my love";
        song.volume = 0.8;
        song.play();

        // Add memory gallery
        const galleryDiv = document.getElementById('gallery');
        galleryDiv.innerHTML = "";

        photoList.forEach(file => {
          const img = document.createElement('img');
          img.src = `assets/photos/${file}`;
          img.className = "memory-thumb";
          img.onclick = function () {
            showPopup(this.src);
          };
          galleryDiv.appendChild(img);
        });
      }

      // Show popup image
      function showPopup(src) {
        let oldPopup = document.getElementById('popup-img');
        if (oldPopup) oldPopup.remove();
        let overlay = document.createElement('div');
        overlay.id = "popup-img";
        overlay.style.position = "fixed";
        overlay.style.top = 0;
        overlay.style.left = 0;
        overlay.style.width = "100vw";
        overlay.style.height = "100vh";
        overlay.style.background = "rgba(0,0,0,0.82)";
        overlay.style.zIndex = 10000;
        overlay.onclick = function () {
          overlay.remove();
        };

        let bigImg = document.createElement('img');
        bigImg.src = src;
        bigImg.style.position = "absolute";
        bigImg.style.top = "50%";
        bigImg.style.left = "50%";
        bigImg.style.transform = "translate(-50%,-50%)";
        bigImg.style.maxWidth = "96vw";
        bigImg.style.maxHeight = "88vh";
        bigImg.style.borderRadius = "20px";
        bigImg.style.boxShadow = "0px 0px 32px #000a";
        overlay.appendChild(bigImg);
        document.body.appendChild(overlay);
      }
    }
  </script>
</body>
</html>
